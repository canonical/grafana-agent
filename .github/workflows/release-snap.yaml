# Build and release the snap on merge to main
#
# test-build-snap.yaml duplicates some of this workflow's logic.  If modifying this workflow, ensure
# that test-build-snap.yaml is also updated
name: Release Snap

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

env:
  SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        platform:
          - amd64
          - arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup LXD
        uses: canonical/setup-lxd@v0.1.1
        with:
          channel: latest/stable

      - name: Install dependencies
        run: |
          sudo snap install --classic --channel edge snapcraft

      - name: Build Snap (${{ matrix.platform }})
        run: snapcraft pack --build-for=${{ matrix.platform }}

      - name: Upload and Publish ${{ matrix.platform }} Snap
        run: snapcraft upload --release edge grafana-agent_*_${{ matrix.platform }}.snap

      - name: Convert to Classic Snap
        run: ./make-classic.sh

      - name: Build Classic Snap (${{ matrix.platform }})
        run: snapcraft pack --build-for=${{ matrix.platform }}

      - name: Upload and Publish Classic ${{ matrix.platform }} Snap
        run: snapcraft upload --release 0.40-classic/edge grafana-agent_*_${{ matrix.platform }}.snap
